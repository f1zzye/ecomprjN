{%  extends 'partials/base.html' %}
{% block title %}Profile - YourApp {% endblock %}
{% block content %}

    <div class="container-login">
        <div class="row align-items-center justify-content-center" style="height: 70vh;">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div class="bg-white p-4 rounded-3 shadow text-center">
                    <form method="POST" action="{% url 'core:verify_mfa' %}">
                        {% csrf_token %}

                        <input type="text" id="otp_code" name="otp_code"
                        class="form-control otp-input" maxlength="6"
                         placeholder="Enter your OTP code" required>
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <button  class="btn-submit" type="submit">Verify</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-3"></div>
        </div>
    </div>

<style>
.otp-input {
    margin-bottom: 20px;
}
</style>

{% endblock %}
